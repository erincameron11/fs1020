<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Contact Form Express</title>
</head>
<body>
    <h2 style="text-align: center;">Contact Me</h2>
    <form style="border: solid black 2px; border-radius: 5px; padding: 10px; text-align: center; margin: 20px 400px;">
        <p>Please enter your info below:</p><br>
        <label for="name">Name: </label>
        <br>
            <input type="text" placeholder="  name" id="name" required>
        <br><br>
        <label for="email">Email Address: </label><br>
            <input type="email" placeholder="  email address" id="email" required>
        <br><br>
        <label for="message">Message: </label><br>
            <textarea placeholder="  write your message here" id="message" required></textarea>
        <br><br>
        <input type="checkbox" id="sendcopy">
            <label for="sendcopy">Send copy of email to myself</label>
        <br><br>
        <button type="submit" class="submit">Submit</button>
        <button type="reset" class="reset">Reset</button>
    </form>

</body>
</html>
